<section class="character-edit__container character-edit">
    <form
        [formGroup]="formEdit"
        class="character-edit__form"
        >

       <div class="character-edit__change">
            <label 
                class="label"
                for="edit-name"
                >
                Name
            </label>
            <input
                class="input"
                id="edit-name"
                type="text"
                formControlName="name"
            />
       </div>

       <div class="character-edit__change">
            <label
                class="label"
                for="edit-status"
                >
                Status
            </label>
            <input
                class="input"
                id="edit-status"
                type="text"
                formControlName="status"
            />
       </div>

       <div class="character-edit__change">
            <label
                class="label"
                for="edit-species"
                >
                Species
            </label>
            <input
                class="input"
                id="edit-species"
                type="text"
                required
                formControlName="species"
            />
        </div>

        <div class="character-edit__change">
            <label
                class="label"
                for="edit-gender"
                >
                Gender
            </label>
            <input
                class="input"
                id="edit-gender"
                type="text"
                required
                formControlName="gender"
            />
        </div>

        <div class="character-edit__change">
            <label
                class="label"
                for="edit-created"
                >
                Created
            </label>
            <!-- <input
                class="input"
                id="edit-created"
                type="text"
                required
                formControlName="created"
            /> -->
        </div>

        <div class="character-edit__change">
            <label
                class="label"
                for="edit-origin-name"
                >
                Origin name
            </label>
            <input
                class="input"
                id="edit-origin-name"
                type="text"
                formControlName="originName"
            />
        </div>

        <div class="character-edit__change">
            <label
                class="label"
                for="edit-location-name"
                >
                Location name
            </label>
            <input
                class="input"
                id="edit-location-name"
                type="text"
                required
                formControlName="locationName"
            />
        </div>

        <div class="character-edit__change">
            <label
                class="label"
                for="edit-location-type"
                >
                Location type
            </label>
            <input
                class="input"
                id="edit-location-type"
                type="text"
                required
                formControlName="locationType"
            />
        </div>

        <div class="character-edit__change">
            <label
                class="label"
                for="edit-location-dimension" 
                >
                Location dimension
            </label>
            <input
                class="input"
                id="edit-location-dimension"
                type="text"
                required
                formControlName="locationDimension"
            />
        </div>
    </form> 
    <button 
            [disabled]="formEdit.invalid || formEdit.pending"
            (click)="editCharacter()"
            class="character-edit__save"
            >
            Save
        </button>
</section>
