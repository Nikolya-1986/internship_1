<section class="character-edit__container character-edit">
    <form
        [formGroup]="formEdit"
        class="character-edit__form"
        >

        <div class="character-edit__change">
            <label 
                class="label"
                for="edit-image"
                >
                Load image
            </label>
            <input
                type="file"
                id="edit-image"
                (change)="imageChange($event)"
                formControlName="image"
            />
            <div 
                class="validation"
                *ngIf="formEdit.controls.image.invalid 
                    && formEdit.controls.image.touched"
                >
                <small 
                    class="error"
                    *ngIf="formEdit.controls.image.errors.noFile"
                    >
                    Please select images for editing!
                </small>
                <small 
                    class="error"
                    *ngIf="formEdit.controls.image.errors.fileToBig"
                    >
                    Image size should not be more than 1000000 bytes!
                </small>
            </div>
        </div>

        <div class="character-edit__change">
            <label 
                class="label"
                for="edit-name"
                >
                Name
            </label>
            <input
                class="input"
                id="edit-name"
                type="text"
                formControlName="name"
            />
        </div>

        <div class="character-edit__change">
            <label
                class="label"
                for="edit-status"
                >
                Status
            </label>
            <input
                class="input"
                id="edit-status"
                type="text"
                formControlName="status"
            />
        </div>

        <div class="character-edit__change">
            <label
                class="label"
                for="edit-species"
                >
                Species
            </label>
            <input
                class="input"
                id="edit-species"
                type="text"
                formControlName="species"
            />
        </div>

        <div class="character-edit__change">
            <label
                class="label"
                for="edit-gender"
                >
                Gender
            </label>
            <input
                class="input"
                id="edit-gender"
                type="text"
                formControlName="gender"
            />
        </div>

        <div class="character-edit__change">
            <label
                class="label"
                for="edit-created"
                >
                Created
            </label>
            <input
                class="input"
                id="edit-created"
                type="date"
                formControlName="created"
            /> 
        </div>

        <div class="character-edit__change">
            <label
                class="label"
                for="edit-origin-name"
                >
                Origin name
            </label>
            <input
                class="input"
                id="edit-origin-name"
                type="text"
                formControlName="originName"
            />
        </div>

        <div class="character-edit__change">
            <label
                class="label"
                for="edit-location-name"
                >
                Location name
            </label>
            <input
                class="input"
                id="edit-location-name"
                type="text"
                formControlName="locationName"
            />
        </div>

        <div class="character-edit__change">
            <label
                class="label"
                for="edit-location-type"
                >
                Location type
            </label>
            <input
                class="input"
                id="edit-location-type"
                type="text"
                formControlName="locationType"
            />
        </div>

        <div class="character-edit__change">
            <label
                class="label"
                for="edit-location-dimension" 
                >
                Location dimension
            </label>
            <input
                class="input"
                id="edit-location-dimension"
                type="text"
                formControlName="locationDimension"
            />
        </div>

    </form> 
    <button 
            [disabled]="formEdit.invalid || formEdit.pending"
            (click)="editCharacter()"
            class="character-edit__save"
            >
            Save
        </button>
</section>
