<section class="episode-character__container episode-character">
    <div 
        *ngFor="let episode of episodes"
        class="episode-character__buttons"
        >
        <app-button-episode
            (episodeChange)="onEpisodeChange($event)"
            [episode]="episode"
            [activeEpisodeId]="activeEpisodeId"
            > 
        </app-button-episode>
    </div>
</section>
