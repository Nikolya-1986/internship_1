<section class="haracterCard__container haracterCard">
    <h1>
        {{ title }}
    </h1>

    <div *ngIf="error$ | async else showBlock">
        <strong>
            You list cartoon characters is empty
        </strong>
    </div>

    <ng-template #showBlock> 
        <div class="haracterCard__wrapper">
            <div 
                class="haracterCard__list"
                *ngFor="let user of users$ | async"
                >
                <img [src]="user.image">
                <ul>
                    <li>
                        Name: {{ user.name }}
                    </li>
                    <li>
                        Status: {{ user.status }}
                    </li>
                    <li>
                        Species: {{ user.species }}
                    </li>
                    <li>
                        Gender: {{ user.gender }}
                    </li>
                    <li>
                        Created: {{ user.created}}
                    </li>
                </ul>
            </div>
        </div>
    </ng-template>

</section>
