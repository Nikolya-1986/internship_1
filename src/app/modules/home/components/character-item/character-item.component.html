<section class="character-item__container character-item">
    <img 
        [src]="character.image" 
        (click)="detailCharacter()"
        class="character-item__detail"
        />
    <div class="character-item__body">
        <ul>
            <li>
                Name: {{ character.name }}
            </li>
            <li>
                Status: {{ character.status }}
            </li>
            <li>
                Species: {{ character.species }}
            </li>
            <li>
                Gender: {{ character.gender }}
            </li>
        </ul>
    </div>
</section>
