<section class="haracterCard__container haracterCard">
    <h1>
        {{ title }}
    </h1>

    <div class="haracterCard__wrapper">
        <div 
            class="haracterCard__list"
            *ngFor="let user of users$ | async"
            >
            <img [src]="user.image">
            <ul>
                <li>
                    Name: {{ user.name }}
                </li>
                <li>
                    Status: {{ user.status }}
                </li>
                <li>
                    Species: {{ user.species }}
                </li>
                <li>
                    Gender: {{ user.gender }}
                </li>
            </ul>
        </div>
    </div>

</section>
